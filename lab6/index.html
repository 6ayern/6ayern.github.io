<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости услуги</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор стоимости услуги</h1>
        
        <div class="form-group">
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
        </div>

        <div class="form-group">
            <label>Тип услуги:</label>
            <div class="radio-group">
                <label><input type="radio" name="serviceType" value="basic" checked> Базовая услуга</label>
                <label><input type="radio" name="serviceType" value="premium"> Премиум услуга</label>
                <label><input type="radio" name="serviceType" value="custom"> Кастомная услуга</label>
            </div>
        </div>

        <div class="form-group" id="options-group" style="display: none;">
            <label for="options">Опции товара:</label>
            <select id="options" name="options">
                <option value="50">Стандартная опция (+50 руб.)</option>
                <option value="100">Расширенная опция (+100 руб.)</option>
                <option value="150">Профессиональная опция (+150 руб.)</option>
            </select>
        </div>

        <div class="form-group" id="property-group" style="display: none;">
            <label>Свойства товара:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="property" value="80"> Свойство 1 (+80 руб.)</label>
                <label><input type="checkbox" name="property" value="120"> Свойство 2 (+120 руб.)</label>
            </div>
        </div>

        <div class="price-display">
            <h2>Стоимость товара: <span id="totalPrice">150</span> руб.</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

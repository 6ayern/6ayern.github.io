<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости заказа</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Калькулятор стоимости заказа</h1>
    <div id="prodPrice">Выберете тип товара</div>
    Тип товара:
    <form>
        <div class="form-group">
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
            </div>
        <div class="form-group">
        <select name="prodType">
            <option value="500">Смартфон - 500 руб.</option>
            <option value="300">Наушники - 300 руб.</option>
            <option value="150">Чехол - 150 руб.</option>
        </select>

        <div id="radios">
            <label><input type="radio" id="type1" name="prodOptions" value="basic">Базовая услуга</label>
            <label><input type="radio" id="type2" name="prodOptions" value="premium">Премиум услуга</label>
            <label><input type="radio" id="type3" name="prodOptions" value="custom">Кастомная услуга</label>
        </div>

        <div id="checkboxes">
            <label><input type="checkbox" name="prop1"> Свойство 1</label>
            <label><input type="checkbox" name="prop2"> Свойство 2</label>
        </div>
    </form>
            
    <button id="calculate">Рассчитать стоимость</button>
    
    <div id="result"></div>

    <script>
        document.getElementById('calculate').addEventListener('click', function() {
            const productSelect = document.getElementById('product');
            const quantityInput = document.getElementById('quantity');
            const resultDiv = document.getElementById('result');
            
            const price = parseFloat(productSelect.value);
            const quantity = parseInt(quantityInput.value);
            
            if (isNaN(quantity) || quantity < 1) {
                resultDiv.textContent = 'Пожалуйста, введите корректное количество';
                return;
            }
            
            const total = price * quantity;
            resultDiv.textContent = `Стоимость заказа: ${total} руб.`;
        });
    </script>
</body>
</html>

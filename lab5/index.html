<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Математические операции</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .operation { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        input, button { margin: 5px; padding: 8px; }
        .result { font-weight: bold; color: #2c3e50; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Демонстрация математических операций</h1>
        
        <div class="operation">
            <h3>Калькулятор</h3>
            <input type="number" id="num1" placeholder="Первое число">
            <select id="operation">
                <option value="сложение">+ Сложение</option>
                <option value="вычитание">- Вычитание</option>
                <option value="умножение">× Умножение</option>
                <option value="деление">÷ Деление</option>
            </select>
            <input type="number" id="num2" placeholder="Второе число">
            <button onclick="calculate()">Вычислить</button>
            <div class="result" id="result"></div>
        </div>

        <div class="operation">
            <h3>Примеры операций</h3>
            <div id="examples"></div>
        </div>
    </div>

    <script>
        const operations = {
            'сложение': (a, b) => a + b,
            'вычитание': (a, b) => a - b,
            'умножение': (a, b) => a * b,
            'деление': (a, b) => b !== 0 ? a / b : 'Ошибка: деление на ноль'
        };

        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').textContent = 'Введите корректные числа';
                return;
            }
            
            const result = operations[operation](num1, num2);
            document.getElementById('result').textContent = `Результат: ${result}`;
        }

        // Показать примеры
        function showExamples() {
            const examples = [
                [10, 5, 'сложение'],
                [15, 7, 'вычитание'],
                [6, 9, 'умножение'],
                [20, 4, 'деление']
            ];
            
            const examplesDiv = document.getElementById('examples');
            examples.forEach(([a, b, op]) => {
                const result = operations[op](a, b);
                examplesDiv.innerHTML += `<p>${a} ${getOperator(op)} ${b} = ${result}</p>`;
            });
        }

        function getOperator(operation) {
            const operators = {
                'сложение': '+',
                'вычитание': '-',
                'умножение': '×',
                'деление': '÷'
            };
            return operators[operation];
        }

        // Инициализация
        showExamples();
    </script>
</body>
</html>

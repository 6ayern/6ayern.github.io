<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости заказа</title>
</head>
<body>
    <h1>Калькулятор стоимости заказа</h1>
    
    <div>
        <label for="product">Выберите товар:</label>
        <select id="product">
            <option value="500">Смартфон - 500 руб.</option>
            <option value="300">Наушники - 300 руб.</option>
            <option value="150">Чехол - 150 руб.</option>
        </select>
    </div>
    
    <div>
        <label for="quantity">Количество:</label>
        <input type="number" id="quantity" min="1" value="1">
    </div>
    
    <button id="calculate">Рассчитать стоимость</button>
    
    <div id="result"></div>
</body>

</html>
